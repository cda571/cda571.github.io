</style></head><body><article id="6f40837f-bac7-4b3d-8c5b-f9e1b24405fc" class="page sans"><header><img class="page-cover-image" src="https://images.unsplash.com/photo-1602189156324-4c5c6c2c02b3?ixlib=rb-1.2.1&amp;q=80&amp;cs=tinysrgb&amp;fm=jpg&amp;crop=entropy" style="object-position:center 20.030000000000005%"/><div class="page-header-icon page-header-icon-with-cover"><span class="icon">📢</span></div><h1 class="page-title">Announcements</h1></header><div class="page-body"><p id="43724d21-c09f-4399-a381-3cd92419acbc" class="">All Summer Data Challenge announcements will be posted here in chronological order (most recent first.)</p><hr id="dc4eb679-9752-4a15-a2e3-b05182d05b1f"/><p id="0dda5cf7-8993-4b7f-9671-6054575c5b4a" class="">
</p><p id="af1f8b0e-3399-42e3-af01-b402d3129289" class="">
</p><h3 id="b1691a9d-900e-448f-97ad-cefd38612d6a" class=""><strong>May 25, 2022</strong></h3><figure class="block-color-pink_background callout" style="white-space:pre-wrap;display:flex" id="1a1ffe29-9323-4278-b7d4-2b592a51243d"><div style="font-size:1.5em"><span class="icon">🤵🏾</span></div><div style="width:100%">Hello All,<p id="9cee4793-15cc-49b3-a119-3f36739a6546" class="">Welcome to the CDA 571 (DATA) course.</p><p id="1b4ce8da-269a-4b22-8f60-3e71d8e9043d" class="">The intent of the course is to create an ecosystem where skills learnt through prior courses are tied together to build functional data driven projects.</p><p id="549664e7-3c47-464e-b9a6-67c3adba006d" class="">Tong Wu (tongwu@buffalo.edu) and myself - Adithya Narayanan (adithyan@buffalo.edu) will be the instructors this summer and will be your points of contact about anything related to the course.</p><p id="1cf8cfae-3085-47c0-8fbe-15ed52aacbbc" class="">
</p><p id="3afa8b1a-1729-4917-ac1d-e80182584027" class="">To get started, please find the tentative syllabus and weekly schedule for the class <a href="https://docs.google.com/document/d/1uiSnFqWuXFSuXefLc9S2cBCFQkCEdcox/edit?usp=sharing&amp;ouid=116022021348898373480&amp;rtpof=true&amp;sd=true">here</a>. </p><p id="ecf26e83-6323-499d-9537-1128b2e20e02" class="">
</p><p id="3c4be5b6-354a-4a9c-a147-4ae8f06adb03" class="">Important Logistical Announcements:</p><p id="0fefbfff-74ea-49b3-bf7d-61958e39603d" class="">1. The course will run for a duration of 8 weeks between 6/6 and 7/29.</p><p id="6b2be567-30e8-488c-b2c6-d7fd687aca7e" class="">2. The course will be fully remote.</p><p id="b550f778-aa30-44c9-a5cd-c97d8cc7d474" class="">3. The course does not have an active lecture component (We might create/share relevant video content to discuss certain topics, however, no traditional lectures will be conducted).</p><p id="3826a531-d3fc-4fac-9219-3a831bf5dc0e" class="">
</p><p id="09dc95de-8a18-48b3-8441-8da3c206d3b7" class="">4. Different points of the course require students to check in with the instructors in 1:1 meetings online, and/or create digital content to share their work. Access to stable internet connection is recommended- no other requirements such as textbooks/lab materials are necessary.</p><p id="bb4a955d-7002-404b-a58a-ae91af1aab87" class="">
</p><p id="0795e503-75f4-4495-9ca5-f41df95f7442" class="">As we near the start of class, we will be posting material that will enunciate the course plan. Please be on the lookout for it! Do reach out to us about any questions.</p><p id="91133b65-a1dd-4314-8c4f-d84c66ab172b" class="">Have a great break and a summer semester!</p></div></figure><p id="38594fbd-fb98-4e5d-bf44-6fb8f0e62a14" class="">
</p><p id="c9c0ccec-3285-4b4d-a3d7-3bd6698d9666" class="">
